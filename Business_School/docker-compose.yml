services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: business_school_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - business_school_network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business_school_app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BusinessSchoolDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_started # Cambia de 'service_healthy' a 'service_started'
    networks:
      - business_school_network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  business_school_network:
    driver: bridge